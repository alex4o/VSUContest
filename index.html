								<p className="text">Сноуборд (на английски snowboard, в буквален превод снежна дъска) представлява плоска конструкция, предназначена за спускане по снежни наклони в планината. Разглежда се като зимния еквивалент на скейтборда. 
Сноубордът има дървена основа, а отгоре и отдолу слоеве от стъклопласт. Върху дъската има закрепвания за краката. Дължината му варира от 140 до 165 см, а ширината му от 24 до 27 см.
В сноуборда има няколко стила - свободно каране, фриистайл, бордъркрос и спускания в "алпийски стил" (които стават пред много публика и имат оценяване от жури).

						<h1>Рипстик</h1>
							<div className="img_text">
								<div className="images">
								<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTwfVYCEMaBj53njw50V_I8nNoET20lCCaArHJGMySkTuGJtz86g" />
								</div>
								<p className="text">Рипстик (на английски Ripstik) е най-новият скейтборд, който съчетава в себе си също така елементи на сноуборд и сърфборд. Той наподобява Дъ Уейв (The Wave), друг скейтборд, патентован през 2004 година. Рипстик е патентован през 2007 година и има по-дълга тръба в средата, но по-малка платформа. Колелата му са направени от полиуретан с диаметър 78мм.
Рипстик има само две колела за разлика от скейтборда и всяко от тях може да се върти независимо от другото, не трябва да се слиза от него, за да му се предаде ускорение, състои се от две малки платформи вместо една цяла и е много гъвкав - може да се извива с движение на крака нагоре-надолу. Може да прави резки завои.

								</p>
								</div>
							</div>)
					}

								<p className="text">Парапланеризмът е форма на безмоторно летене и използва същите принципи на летене, както безмоторните самолети и делтапланерите. Двигател тук е гравитацията, която кара всички те да снижават (по-малко от 1,5 м/с) през въздуха, но също и да летят напред (с повече от 60 км/ч). В спокоен въздух, за 1000 метра снижение се прелитат около 9 километра.

								<p className="text">Бънджи скоковете водят началото си от остров Пентекост в Тихия океан. За родина на съвременните бънджи скокове се приема Нова Зеландия, където в края на 80те години започва практикуването на скокове с ластично въже. Бънджи скоковете дължат своята известност на новозеландеца А.Дж. Хакет, който извършва легендарен скок от Айфеловата кула в Париж. Скокът от Айфеловата кула е предаван по всички световни телевизионни канали.
