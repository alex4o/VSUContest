
<html>
	<head>
		<title>Екстремни спортове</title>

		<link rel="stylesheet" href="css/stylesheet.css" type= "type/css">
		<meta charset="UTF-8">
		<script src="http://fb.me/react-0.13.2.js"></script>
		<script src="http://fb.me/JSXTransformer-0.13.2.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/jsx">

			var Sports = [
				{name:"Сноуборд", icon:""},
				{name:"Рипстик", icon:""},
				{name:"Парапланеризъм", icon:""},
				{name:"Скачане с бънджи", icon:""},
				{name:"Планинско колоездене", icon:""},
				{name:"Рафтинг", icon:""},
				{name:"Бейсджъмпинг", icon:""},
				{name:"Кайтсърфинг", icon:""},
				{name:"Спортно катерене", icon:""},
				{name:"Парашутизъм", icon:""}
			]

			var App = React.createClass({
				onClickMenu: function(event,index){
					console.log(index)
					alert("clicked on :"+index)
				},

				render: function (){
					return(
						<div>
							<div className="upper_header">
								<h1>Екстремни спортове</h1>
							</div>
							<div id="content">
							<MenuPanel event={this.onClickMenu} sports={this.props.sports} />
							<InfoScreenPanel />
							</div>
						</div>
					)
				}
			});

			var MenuPanel = React.createClass({
				render: function(){
					var self = this
					var SportItems = this.props.sports.map(function(item,index){
						return (<SportItem event={self.props.event} index={index} name={item.name} icon={item.icon} />)
					});

					return (
						<nav>
							<ul>
								{SportItems}
							</ul>
						</nav>
					)
				}
			})

			var InfoScreenPanel = React.createClass({
				render:function(){
					return(
						
						<div id="info_screen">
							<h1>Sport</h1>
						</div>			
						)
				}

			})


			var SportItem = React.createClass({
					render: function (){
						return(
							<li onClick={this.props.event.bind(this.props.index)}>
								{this.props.name}
							</li>
						)
					}
			});

			React.render(<App sports={Sports}/>,document.body);
		</script>
	</head>
	
	<body>


	</body>
</html>
